[lexers]
#lexername=language name list
SCLEX_CPP=cpp;java;javafx;sliktest;js;cs;rc;idl;flash;ch;vala;go;pike


# Lexers, sectionname=Lexer
[SCLEX_CPP]
Lexer=3
# styleNR=name;foreground;background;fontname;fontstyle;fontsize
Style1=COMMENT;008000;FFFFFF;;0;
Style2=COMMENT LINE;008000;FFFFFF;;0;
Style3=COMMENT DOC;008080;FFFFFF;;0;
Style4=NUMBER;FF8000;FFFFFF;;0;
Style5=INSTRUCTION WORD;0000FF;FFFFFF;;1;
Style6=STRING;808080;FFFFFF;;0;
Style7=CHARACTER;808080;FFFFFF;;0;
Style8=UUID;0000FF;FFFFFF;;2;
Style9=PREPROCESSOR;804000;FFFFFF;;0;
Style10=OPERATOR;000080;FFFFFF;;1;
Style11=DEFAULT;000000;FFFFFF;;0;
Style12=STRINGEOL;808080;FFFFFF;;0;
Style13=VERBATIM;000000;FFFFFF;;0;
Style14=REGEX;000000;FFFFFF;;1;
Style15=COMMENT LINE DOC;008080;FFFFFF;;0;
Style16=TYPE WORD;8000FF;FFFFFF;;0;
Style17=COMMENT DOC KEYWORD;008080;FFFFFF;;1;
Style18=COMMENT DOC WORD ERROR;008080;FFFFFF;;2;
Style19=GLOBAL CLASS;000000;FFFFFF;;1;
Style20=STRING RAW;808080;FFFFFF;;0;
Style21=TRIPLE VERBATIM;000000;FFFFFF;;0;
Style22=HASH QUOTED STRING;808080;FFFFFF;;0;
Style23=PREPROCESSOR COMMENT;008080;FFFFFF;;0;

#Properties to be set for the lexer
Prop_styling.within.preprocessor=1
Prop_lexer.cpp.allow.dollars=0
Prop_lexer.cpp.track.preprocessor=0
Prop_lexer.cpp.update.preprocessor=0
Prop_lexer.cpp.triplequoted.strings=0
Prop_lexer.cpp.hashquoted.strings=1
Prop_fold=1
Prop_fold.cpp.syntax.based=1
Prop_fold.comment=1
Prop_fold.cpp.comment.multiline=1
Prop_fold.cpp.comment.explicit=1
Prop_fold.cpp.explicit.start=//{
Prop_fold.cpp.explicit.end=//}
Prop_fold.cpp.explicit.anywhere=0
Prop_fold.preprocessor=1
Prop_fold.compact=1
Prop_fold.at.else=0
