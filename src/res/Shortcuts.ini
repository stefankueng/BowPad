#--
# the format of the shortcuts is as follows:
# command name = modifier keys,Key1,Key2
#
# modifier keys can be a combination of Ctrl, Shift and Alt. If multiple modifier keys
# are used, those have to be combined with the '|' char, e.g. Ctrl|Shift
#
# key1 and key2 are the keys to be pressed. Normal keys are written as is (capital letters),
# virtual keys can be specified with their VK_-code, e.g. VK_F3
#
# if a command is not listed here, you can find all possible commands in this
# resource xml file:
# https://github.com/stefankueng/BowPad/raw/master/src/res/BowPad.xml
#
# to disable a shortcut, you can assign the command "cmdNothing" to it.
#
# for plugins, the command name is the name of the plugin as it is shown
# in the dropdown control in the ribbon



